{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'shortener/link.svg' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: linear-gradient(to right, #53daad , #46a988);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            color: white;
            font-size: 1.2em;
            text-align: center;
        }
        
        #messagebox {
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2em;

        }

        #logo {
            position: fixed;
            bottom: 5%;
            left: 3%;
        }

    </style>

    <title>shortener50</title>
  </head>
  <body>
    <div id='messagebox'>
        <p><span class='text-danger'>Error {{ code }}</span> - {{ message }}</p>
        <a href='{% url "index" %}' class='btn btn-light btn-outline-success'><i class='fas fa-home'></i> Back to homepage</a>
    </div>

    <div id='logo'>
        Shortener50 <i class='fas fa-link'></i>
    </div>
  </body>
</html>
