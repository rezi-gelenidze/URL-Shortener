{% extends "shortener/layout.html" %}
{% load static %}

{% block head %}
    <link rel='stylesheet' href="{% static 'shortener/css/style-auth.css' %}">
{% endblock %}


{% block content %}

    <h3 class='form-page-texts'>Register</h3>

    <form class='login-register' action="{% url 'register' %}" method="post">
        {% if message %}
        <div class='mr-auto ml-auto mb-3 text-center w-100 alert alert-danger small p-2'>{{ message }}</div>
        {% endif %}
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <input class="btn btn-outline-success mt-4" type="submit" value="Register">
    </form>

    <p class='form-page-texts'>Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

{% endblock %}
